<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 外部引用 -->
    <script src="libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/layui/css/layui.css"/>
    <script type="text/javascript" src="libs/layui/layui.js"></script>
    <script type="text/javascript" src="libs/vue/vue.min.js"></script>
    <script type="text/javascript" src="libs/animate/animate.min.js"></script>
    <script type="text/javascript" src="libs/aixos/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
    <!-- 自定义 通用 -->
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <script src="js/api.js"></script>
    <!-- 自定义 自定义 -->
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
  </head>

  <body>
    <section class="page login">
      <!-- 登录页面 - 盒子动画 -->
        <section class="container" onclick="onclick">
          <div class="top"></div>
          <div class="bottom"></div>
          <div class="center">
            <section class="login_card">
              <!-- 登录页面 - 表单动画 -->
              <svg viewBox="0 0 320 300">
                <defs>
                  <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
                    <stop style="stop-color:#14f7ff;" offset="0" id="stop876" />
                    <stop style="stop-color:#0044ff;" offset="1" id="stop878" />
                  </linearGradient>
                </defs>
                <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
              </svg>
              <!-- 登录页面 - 表单 -->
              <section class="form">
                <label for="username">用户名</label>
                <input type="username" id="username" v-model="username" @click="UsernameClick()"/>
                <label for="password">密码</label>
                <input type="password" id="password" v-model="password" @click="PasswordClick()">
                <p class="wrong" :style="{opacity: wrongShow ? 1 : 0}">用户名或密码填写错误！</p>
                <input type="submit" id="submit" value="登录" @click="SubmitClick()"/>
              </section>
            </div>

            </section>
        </section>
    </section>
  </body>

  <script src="js/login.js"></script>
</html>
